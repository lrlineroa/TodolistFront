<ion-header>

  <ion-navbar>
    <ion-title>Compartir {{list.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <ion-searchbar  [showCancelButton]="shouldShowCancel" [placeholder]="Correo" (ionInput)="getUsers($event)" (ionCancel)="onSearchCancel()">
    </ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item.name }}
        <button (click)="canViewThisList(item)">
            <ion-icon [ngClass]="{
              'active': item.canView,
              'inactive': !item.canView
            }" name="eye" item-end></ion-icon>
        </button>
        <button (click)="canEditThisList(item)">
            <ion-icon [ngClass]="{
              'active': item.canEdit,
              'inactive': !item.canEdit
            }" name="create" item-end></ion-icon>
          
        </button>
      </ion-item>
        
    </ion-list> 
</ion-content>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div  class="login-box">
    <form [formGroup]="credentials" (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" formControlName="email" placeholder="Email" name="email"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password"  formControlName="password" placeholder="Password" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <!--  -->
          <button [disabled]="!credentials.valid" ion-button class="submit-btn" full type="submit" >Login</button>
          
        </ion-col>
      </ion-row>
      
    </form>
    <button ion-button class="register-btn" (click)="goSignUp()" block clear >Create New Account</button>

    
</div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Tareas de {{list.id}},{{list.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h3 *ngIf="items.length==0" ion-item>:( No tienes Tareas Porfis crea una</h3>
    <ion-grid *ngFor="let item of items">
      <ion-row>
        <ion-col col-6> 
            <ion-checkbox *ngIf="list.editable" [(ngModel)]="item.checked" (click)="itemTapped($event, item)"></ion-checkbox>
            <button [ngClass]="{
              'checked': item.checked
            }" ion-item >

                {{item.id}},
                {{item.name}}
                
              </button>

        </ion-col>
        <ion-col>
            <button *ngIf="list.editable" ion-button color="secondary" (click)="onEditTask(item)" clear>Editar</button>
            <button *ngIf="list.editable" ion-button color="danger" (click)="onDeleteTask(item)" clear>Eliminar</button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    
    <ion-item *ngIf="list.editable">
        <ion-label stacked>Ingresa Una nueva Tarea (y presiona enter)</ion-label>
        <ion-input type="text" #box (keyup.enter)="onEnterTask(box.value);box.value=''"></ion-input>
        
    </ion-item>
    
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Tareas de {{listName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h3 *ngIf="items.length==0" ion-item>:( No tienes Tareas Porfis crea una</h3>
    <ion-grid *ngFor="let item of items">
      <ion-row>
        <ion-col col-6> 
            <button ion-item  (click)="itemTapped($event, item)">
      
                {{item.name}}
                
              </button>

        </ion-col>
        <ion-col>
            <button ion-button color="secondary" (click)="onEditTask(item)" clear>Editar</button>
            <button ion-button color="danger" (click)="onDeleteTask(item)" clear>Eliminar</button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    
    <ion-item>
        <ion-label stacked>Ingresa Una nueva Tarea (y presiona enter)</ion-label>
        <ion-input type="text" #box (keyup.enter)="onEnterTask(box.value);box.value=''"></ion-input>
        
    </ion-item>
    
  </ion-list>
</ion-content>
